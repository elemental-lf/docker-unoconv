version: '2.1'
services:
  worker:
    image: elementalnet/unoconv:${UNOCONV_IMAGE_TAG}
    links:
      - redis
      - minio
    depends_on:
      - redis
      - minio
    command: celery-worker
    environment:
      CELERY_BROKER_URL: redis://:redis@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis@redis:6379/1

  #listener:
  #  image: elementalnet/unoconv:${UNOCONV_IMAGE_TAG}
  #  depends_on:
  #    - rabbitmq
  #    - minio
  #    - worker_1
  #  command: unoconv-listener
  #  network_mode: "service:worker_1"

  redis:
    image: bitnami/redis
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: redis

  #rabbitmq:
  #  hostname: rabbitmq
  #  image: rabbitmq:latest
  #  ports:
  #   - '5672:5672'

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: gateway nas /data
    ports:
     - '9000:9000'
